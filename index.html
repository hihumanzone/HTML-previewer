<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Previewer</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
</head>
<body>

    <div class="container">
        <header class="app-header" role="banner">
            <div>
                <p class="app-eyebrow">Frontend Playground</p>
                <h1>HTML Previewer</h1>
                <p class="app-subtitle">Build, organize, and preview full web projects in one streamlined workspace.</p>
            </div>
            <span class="app-status-pill" aria-label="Application mode">Local-first</span>
        </header>
        <main class="main-content">
            <div id="multi-file-container" class="editor-container">
                <div class="files-header">
                    <span>Files</span>
                    <div class="files-header-buttons">
                    <div class="settings-menu" id="settings-menu">
                        <button id="settings-btn" class="settings-btn" aria-label="Open settings"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="2" y1="4" x2="14" y2="4"/><line x1="2" y1="8" x2="14" y2="8"/><line x1="2" y1="12" x2="14" y2="12"/><circle cx="5" cy="4" r="1.5" fill="currentColor"/><circle cx="10" cy="8" r="1.5" fill="currentColor"/><circle cx="7" cy="12" r="1.5" fill="currentColor"/></svg> Settings</button>
                    </div>
                        <button id="clear-all-files-btn" class="clear-all-files-btn" aria-label="Clear all files"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 4h10l-1 10H4L3 4z"/><path d="M1 4h14"/><path d="M6 4V2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V4"/><line x1="6.5" y1="7" x2="6.5" y2="11"/><line x1="9.5" y1="7" x2="9.5" y2="11"/></svg> Clear All</button>
                        <button id="import-zip-btn" class="import-zip-btn" aria-label="Import ZIP project"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M8 1L14 4v8l-6 3L2 12V4l6-3z"/><path d="M8 8v7"/><path d="M2 4l6 4 6-4"/></svg> Import ZIP</button>
                        <button id="export-zip-btn" class="export-zip-btn" aria-label="Export project as ZIP"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M8 1L14 4v8l-6 3L2 12V4l6-3z"/><path d="M8 8v7"/><path d="M2 4l6 4 6-4"/></svg> Export ZIP</button>
                        <button id="import-file-btn" class="import-file-btn" aria-label="Import file"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1.5 3.5h4l2 2h7v8h-13v-10z"/></svg> Import</button>
                        <button id="import-folder-btn" class="import-file-btn" aria-label="Import folder"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1.5 3.5h4l2 2h7v8h-13v-10z"/><path d="M5 3.5V1.5h4v2"/></svg> Import Folder</button>
                        <button id="add-folder-btn" class="add-folder-btn" aria-label="Add new folder">+ New Folder</button>
                        <button id="add-file-btn" class="add-file-btn" aria-label="Add new file">+ New File</button>
                    </div>
                </div>
                <div class="main-html-selector" id="main-html-selector" style="display: none;">
                    <label id="main-html-label" for="main-html-select">Main HTML file:</label>
                    <div class="main-html-dropdown" id="main-html-dropdown">
                        <button type="button" id="main-html-dropdown-trigger" class="main-html-dropdown-trigger" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="main-html-label main-html-dropdown-trigger">Auto-detect</button>
                        <ul id="main-html-dropdown-list" class="main-html-dropdown-list" role="listbox" aria-labelledby="main-html-label" tabindex="-1" hidden></ul>
                    </div>
                    <select id="main-html-select" aria-label="Select main HTML file for preview" class="visually-hidden-select">
                        <option value="">Auto-detect</option>
                    </select>
                </div>
                <section class="workspace-layout" aria-label="Project workspace">
                    <div id="file-tree-container" class="file-tree-container"></div>
                    <div class="editor-grid">
                    <div class="editor-panel" data-file-type="html" data-file-id="default-html">
                        <div class="panel-header">
                            <div class="panel-move-controls" aria-label="Move panel">
                            <button class="move-panel-btn" data-direction="left" aria-label="Move panel left" title="Move left">←</button>
                            <button class="move-panel-btn" data-direction="right" aria-label="Move panel right" title="Move right">→</button>
                        </div>
                            <input type="text" class="file-name-input" value="index.html" aria-label="HTML file name">
                            <div class="file-type-dropdown" data-file-type-dropdown>
                            <button type="button" class="file-type-dropdown-trigger" aria-haspopup="listbox" aria-expanded="false">HTML</button>
                            <ul class="file-type-dropdown-list" role="listbox" tabindex="-1" hidden>
                                
                                <li role="option" aria-selected="true"><button type="button" class="file-type-dropdown-option is-selected" data-value="html">HTML</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="css">CSS</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="javascript">JavaScript</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="javascript-module">JavaScript Module</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="json">JSON</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="xml">XML</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="markdown">Markdown</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="text">Text</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="svg">SVG</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="image">Image</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="audio">Audio</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="video">Video</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="font">Font</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="pdf">PDF</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="binary">Binary</button></li>
                            
                            </ul>
                            <select class="file-type-selector visually-hidden-select" aria-label="File type">
                                <option value="html" selected>HTML</option>
                                <option value="css">CSS</option>
                                <option value="javascript">JavaScript</option>
                                <option value="javascript-module">JavaScript Module</option>
                                <option value="json">JSON</option>
                                <option value="xml">XML</option>
                                <option value="markdown">Markdown</option>
                                <option value="text">Text</option>
                                <option value="svg">SVG</option>
                                <option value="image">Image</option>
                                <option value="audio">Audio</option>
                                <option value="video">Video</option>
                                <option value="font">Font</option>
                                <option value="pdf">PDF</option>
                                <option value="binary">Binary</option>
                            </select>
                        </div>
                            <button class="remove-file-btn" aria-label="Close panel" title="Close panel (file stays in sidebar)">&times;</button>
                        </div>
                        <div class="editor-toolbar">
                            <button class="toolbar-btn clear-btn" aria-label="Clear content" title="Clear">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 4h10l-1 10H4L3 4z"/><path d="M1 4h14"/><path d="M6 4V2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V4"/><line x1="6.5" y1="7" x2="6.5" y2="11"/><line x1="9.5" y1="7" x2="9.5" y2="11"/></svg></span> Clear
                            </button>
                            <button class="toolbar-btn paste-btn" aria-label="Paste from clipboard" title="Paste">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="2.5" width="10" height="12" rx="1"/><path d="M5.5 2.5V2a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v.5"/><line x1="5.5" y1="7" x2="10.5" y2="7"/><line x1="5.5" y1="9.5" x2="10.5" y2="9.5"/><line x1="5.5" y1="12" x2="8.5" y2="12"/></svg></span> Paste
                            </button>
                            <button class="toolbar-btn copy-btn" aria-label="Copy to clipboard" title="Copy">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 1.5h5.5L13 5v9.5H4V1.5z"/><path d="M9 1.5v4h4"/></svg></span> Copy
                            </button>
                            <button class="toolbar-btn search-btn" aria-label="Search in file" title="Search in file">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="6.5" cy="6.5" r="4.5"/><line x1="10" y1="10" x2="14.5" y2="14.5"/></svg></span> Search
                            </button>
                            <button class="toolbar-btn format-btn" aria-label="Format code" title="Format code">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="13" x2="10" y2="2"/><path d="M10 2l1.5 3"/><path d="M1 6l2-2 2 2"/><circle cx="12.5" cy="3.5" r="0.75" fill="currentColor" stroke="none"/></svg></span> Format
                            </button>
                            <button class="toolbar-btn expand-btn" aria-label="Expand code view" title="Expand">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="10,2 14,2 14,6"/><polyline points="6,14 2,14 2,10"/><line x1="14" y1="2" x2="9.5" y2="6.5"/><line x1="2" y1="14" x2="6.5" y2="9.5"/></svg></span> Expand
                            </button>
                            <button class="toolbar-btn export-btn" aria-label="Export file" title="Export">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 1.5h9.5L14 4v10.5H2V1.5z"/><rect x="4.5" y="1.5" width="5" height="4"/><rect x="4.5" y="9.5" width="7" height="5"/></svg></span> Export
                            </button>
                            <button class="toolbar-btn collapse-btn" aria-label="Collapse/Expand editor" title="Collapse/Expand">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1.5 3.5h4l2 2h7v8h-13v-10z"/></svg></span> Collapse
                            </button>
                        </div>
                        <div class="panel-search" hidden>
                            <input type="search" class="panel-search-input" placeholder="Search in this file" aria-label="Search in this file">
                            <button class="panel-search-next-btn" aria-label="Find next match" title="Find next">Next</button>
                            <button class="panel-search-close-btn" aria-label="Close search" title="Close search"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="3" x2="13" y2="13"/><line x1="13" y1="3" x2="3" y2="13"/></svg></button>
                        </div>
                        <label for="html-editor" class="sr-only">HTML Code Editor</label>
                        <div class="editor-wrapper">
                            <textarea id="html-editor"></textarea>
                        </div>
                    </div>
                    <div class="editor-panel" data-file-type="css" data-file-id="default-css">
                        <div class="panel-header">
                            <div class="panel-move-controls" aria-label="Move panel">
                            <button class="move-panel-btn" data-direction="left" aria-label="Move panel left" title="Move left">←</button>
                            <button class="move-panel-btn" data-direction="right" aria-label="Move panel right" title="Move right">→</button>
                        </div>
                            <input type="text" class="file-name-input" value="styles.css" aria-label="CSS file name">
                            <div class="file-type-dropdown" data-file-type-dropdown>
                            <button type="button" class="file-type-dropdown-trigger" aria-haspopup="listbox" aria-expanded="false">CSS</button>
                            <ul class="file-type-dropdown-list" role="listbox" tabindex="-1" hidden>
                                
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="html">HTML</button></li>
                                <li role="option" aria-selected="true"><button type="button" class="file-type-dropdown-option is-selected" data-value="css">CSS</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="javascript">JavaScript</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="javascript-module">JavaScript Module</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="json">JSON</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="xml">XML</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="markdown">Markdown</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="text">Text</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="svg">SVG</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="image">Image</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="audio">Audio</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="video">Video</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="font">Font</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="pdf">PDF</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="binary">Binary</button></li>
                            
                            </ul>
                            <select class="file-type-selector visually-hidden-select" aria-label="File type">
                                <option value="html">HTML</option>
                                <option value="css" selected>CSS</option>
                                <option value="javascript">JavaScript</option>
                                <option value="javascript-module">JavaScript Module</option>
                                <option value="json">JSON</option>
                                <option value="xml">XML</option>
                                <option value="markdown">Markdown</option>
                                <option value="text">Text</option>
                                <option value="svg">SVG</option>
                                <option value="image">Image</option>
                                <option value="audio">Audio</option>
                                <option value="video">Video</option>
                                <option value="font">Font</option>
                                <option value="pdf">PDF</option>
                                <option value="binary">Binary</option>
                            </select>
                        </div>
                            <button class="remove-file-btn" aria-label="Close panel" title="Close panel (file stays in sidebar)">&times;</button>
                        </div>
                        <div class="editor-toolbar">
                            <button class="toolbar-btn clear-btn" aria-label="Clear content" title="Clear">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 4h10l-1 10H4L3 4z"/><path d="M1 4h14"/><path d="M6 4V2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V4"/><line x1="6.5" y1="7" x2="6.5" y2="11"/><line x1="9.5" y1="7" x2="9.5" y2="11"/></svg></span> Clear
                            </button>
                            <button class="toolbar-btn paste-btn" aria-label="Paste from clipboard" title="Paste">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="2.5" width="10" height="12" rx="1"/><path d="M5.5 2.5V2a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v.5"/><line x1="5.5" y1="7" x2="10.5" y2="7"/><line x1="5.5" y1="9.5" x2="10.5" y2="9.5"/><line x1="5.5" y1="12" x2="8.5" y2="12"/></svg></span> Paste
                            </button>
                            <button class="toolbar-btn copy-btn" aria-label="Copy to clipboard" title="Copy">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 1.5h5.5L13 5v9.5H4V1.5z"/><path d="M9 1.5v4h4"/></svg></span> Copy
                            </button>
                            <button class="toolbar-btn search-btn" aria-label="Search in file" title="Search in file">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="6.5" cy="6.5" r="4.5"/><line x1="10" y1="10" x2="14.5" y2="14.5"/></svg></span> Search
                            </button>
                            <button class="toolbar-btn format-btn" aria-label="Format code" title="Format code">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="13" x2="10" y2="2"/><path d="M10 2l1.5 3"/><path d="M1 6l2-2 2 2"/><circle cx="12.5" cy="3.5" r="0.75" fill="currentColor" stroke="none"/></svg></span> Format
                            </button>
                            <button class="toolbar-btn expand-btn" aria-label="Expand code view" title="Expand">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="10,2 14,2 14,6"/><polyline points="6,14 2,14 2,10"/><line x1="14" y1="2" x2="9.5" y2="6.5"/><line x1="2" y1="14" x2="6.5" y2="9.5"/></svg></span> Expand
                            </button>
                            <button class="toolbar-btn export-btn" aria-label="Export file" title="Export">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 1.5h9.5L14 4v10.5H2V1.5z"/><rect x="4.5" y="1.5" width="5" height="4"/><rect x="4.5" y="9.5" width="7" height="5"/></svg></span> Export
                            </button>
                            <button class="toolbar-btn collapse-btn" aria-label="Collapse/Expand editor" title="Collapse/Expand">
                                <span class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1.5 3.5h4l2 2h7v8h-13v-10z"/></svg></span> Collapse
                            </button>
                        </div>
                        <div class="panel-search" hidden>
                            <input type="search" class="panel-search-input" placeholder="Search in this file" aria-label="Search in this file">
                            <button class="panel-search-next-btn" aria-label="Find next match" title="Find next">Next</button>
                            <button class="panel-search-close-btn" aria-label="Close search" title="Close search"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="3" x2="13" y2="13"/><line x1="13" y1="3" x2="3" y2="13"/></svg></button>
                        </div>
                        <label for="css-editor" class="sr-only">CSS Code Editor</label>
                        <div class="editor-wrapper">
                            <textarea id="css-editor"></textarea>
                        </div>
                    </div>
                    <div class="editor-panel" data-file-type="javascript" data-file-id="default-js">
                        <div class="panel-header">
                            <div class="panel-move-controls" aria-label="Move panel">
                            <button class="move-panel-btn" data-direction="left" aria-label="Move panel left" title="Move left">←</button>
