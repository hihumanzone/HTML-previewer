<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Previewer</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
</head>
<body>

    <div class="container">
        <header class="app-header" role="banner">
            <div>
                <p class="app-eyebrow">Frontend Playground</p>
                <h1>HTML Previewer</h1>
                <p class="app-subtitle">Build, organize, and preview full web projects in one streamlined workspace.</p>
            </div>
            <span class="app-status-pill" aria-label="Application mode">Local-first</span>
        </header>
        <main class="main-content">
            <div id="multi-file-container" class="editor-container">
                <div class="files-header">
                    <span>Files</span>
                    <div class="files-header-buttons">
                    <div class="settings-menu" id="settings-menu">
                        <button id="settings-btn" class="settings-btn" aria-label="Open settings"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1 1 0 0 0 .2 1.1l.1.1a2 2 0 0 1 0 2.8l-.1.1a2 2 0 0 1-2.8 0l-.1-.1a1 1 0 0 0-1.1-.2 1 1 0 0 0-.6.9V20a2 2 0 0 1-2 2h-1.4a2 2 0 0 1-2-2v-.2a1 1 0 0 0-.6-.9 1 1 0 0 0-1.1.2l-.1.1a2 2 0 0 1-2.8 0l-.1-.1a2 2 0 0 1 0-2.8l.1-.1a1 1 0 0 0 .2-1.1 1 1 0 0 0-.9-.6H4a2 2 0 0 1-2-2v-1.4a2 2 0 0 1 2-2h.2a1 1 0 0 0 .9-.6 1 1 0 0 0-.2-1.1l-.1-.1a2 2 0 0 1 0-2.8l.1-.1a2 2 0 0 1 2.8 0l.1.1a1 1 0 0 0 1.1.2h.1a1 1 0 0 0 .6-.9V4a2 2 0 0 1 2-2h1.4a2 2 0 0 1 2 2v.2a1 1 0 0 0 .6.9h.1a1 1 0 0 0 1.1-.2l.1-.1a2 2 0 0 1 2.8 0l.1.1a2 2 0 0 1 0 2.8l-.1.1a1 1 0 0 0-.2 1.1v.1a1 1 0 0 0 .9.6h.2a2 2 0 0 1 2 2v1.4a2 2 0 0 1-2 2h-.2a1 1 0 0 0-.9.6z"></path></svg><span class="icon-label">Settings</span></button>
                    </div>
                        <button id="clear-all-files-btn" class="clear-all-files-btn" aria-label="Clear all files"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 7h16"></path><path d="M10 11v6"></path><path d="M14 11v6"></path><path d="M6 7l1 13a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-13"></path><path d="M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3"></path></svg> Clear All</button>
                        <button id="import-zip-btn" class="import-zip-btn" aria-label="Import ZIP project"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 3l8 4.5-8 4.5-8-4.5L12 3z"></path><path d="M4 7.5V16.5L12 21l8-4.5V7.5"></path><path d="M12 12v9"></path></svg> Import ZIP</button>
                        <button id="export-zip-btn" class="export-zip-btn" aria-label="Export project as ZIP"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 3l8 4.5-8 4.5-8-4.5L12 3z"></path><path d="M4 7.5V16.5L12 21l8-4.5V7.5"></path><path d="M12 12v9"></path></svg> Export ZIP</button>
                        <button id="import-file-btn" class="import-file-btn" aria-label="Import file"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 7a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z"></path></svg> Import</button>
                        <button id="import-folder-btn" class="import-file-btn" aria-label="Import folder"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 6a2 2 0 0 1 2-2h4l2 2h6a2 2 0 0 1 2 2v1"></path><path d="M3 10a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-8z"></path></svg> Import Folder</button>
                        <button id="add-folder-btn" class="add-folder-btn" aria-label="Add new folder">+ New Folder</button>
                        <button id="add-file-btn" class="add-file-btn" aria-label="Add new file">+ New File</button>
                    </div>
                </div>
                <div class="main-html-selector" id="main-html-selector" style="display: none;">

                        <button type="button" id="main-html-dropdown-trigger" class="main-html-dropdown-trigger" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="main-html-label main-html-dropdown-trigger">Auto-detect</button>
                        <ul id="main-html-dropdown-list" class="main-html-dropdown-list" role="listbox" aria-labelledby="main-html-label" tabindex="-1" hidden></ul>
                    </div>
                    <select id="main-html-select" aria-label="Select main HTML file for preview" class="visually-hidden-select">
                        <option value="">Auto-detect</option>
                    </select>
                </div>
                <section class="workspace-layout" aria-label="Project workspace">
                    <div id="file-tree-container" class="file-tree-container"></div>
                    <div class="editor-grid">
                    <div class="editor-panel" data-file-type="html" data-file-id="default-html">
                        <div class="panel-header">
                            <div class="panel-move-controls" aria-label="Move panel">
                            <button class="move-panel-btn" data-direction="left" aria-label="Move panel left" title="Move left">←</button>
                            <button class="move-panel-btn" data-direction="right" aria-label="Move panel right" title="Move right">→</button>
                        </div>
                            <input type="text" class="file-name-input" value="index.html" aria-label="HTML file name">
                            <div class="file-type-dropdown" data-file-type-dropdown>
                            <button type="button" class="file-type-dropdown-trigger" aria-haspopup="listbox" aria-expanded="false">HTML</button>
                            <ul class="file-type-dropdown-list" role="listbox" tabindex="-1" hidden>
                                
                                <li role="option" aria-selected="true"><button type="button" class="file-type-dropdown-option is-selected" data-value="html">HTML</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="css">CSS</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="javascript">JavaScript</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="javascript-module">JavaScript Module</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="json">JSON</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="xml">XML</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="markdown">Markdown</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="text">Text</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="svg">SVG</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="image">Image</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="audio">Audio</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="video">Video</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="font">Font</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="pdf">PDF</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="binary">Binary</button></li>
                            
                            </ul>
                            <select class="file-type-selector visually-hidden-select" aria-label="File type">
                                <option value="html" selected>HTML</option>
                                <option value="css">CSS</option>
                                <option value="javascript">JavaScript</option>
                                <option value="javascript-module">JavaScript Module</option>
                                <option value="json">JSON</option>
                                <option value="xml">XML</option>
                                <option value="markdown">Markdown</option>
                                <option value="text">Text</option>
                                <option value="svg">SVG</option>
                                <option value="image">Image</option>
                                <option value="audio">Audio</option>
                                <option value="video">Video</option>
                                <option value="font">Font</option>
                                <option value="pdf">PDF</option>
                                <option value="binary">Binary</option>
                            </select>
                        </div>
                            <button class="remove-file-btn" aria-label="Close panel" title="Close panel (file stays in sidebar)">&times;</button>
                        </div>
                        <div class="editor-toolbar">
                            <button class="toolbar-btn clear-btn" aria-label="Clear content" title="Clear">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 7h16"></path><path d="M10 11v6"></path><path d="M14 11v6"></path><path d="M6 7l1 13a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-13"></path><path d="M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3"></path></svg></span> Clear
                            </button>
                            <button class="toolbar-btn paste-btn" aria-label="Paste from clipboard" title="Paste">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="8" y="4" width="8" height="4" rx="1"></rect><path d="M9 6H7a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-2"></path></svg></span> Paste
                            </button>
                            <button class="toolbar-btn copy-btn" aria-label="Copy to clipboard" title="Copy">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="9" y="9" width="10" height="12" rx="2"></rect><path d="M15 9V7a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2"></path></svg></span> Copy
                            </button>
                            <button class="toolbar-btn search-btn" aria-label="Search in file" title="Search in file">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="11" cy="11" r="6"></circle><path d="m20 20-4.2-4.2"></path></svg></span> Search
                            </button>
                            <button class="toolbar-btn format-btn" aria-label="Format code" title="Format code">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M6 4l1 2 2 1-2 1-1 2-1-2-2-1 2-1 1-2z"></path><path d="M16 6l.8 1.6L18.5 9l-1.7 1.4L16 12l-.8-1.6L13.5 9l1.7-1.4L16 6z"></path><path d="M11 12l6 6"></path><path d="m8 19 2.5-2.5"></path></svg></span> Format
                            </button>
                            <button class="toolbar-btn expand-btn" aria-label="Expand code view" title="Expand">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M9 3H3v6"></path><path d="M3 3l7 7"></path><path d="M15 21h6v-6"></path><path d="m21 21-7-7"></path></svg></span> Expand
                            </button>
                            <button class="toolbar-btn export-btn" aria-label="Export file" title="Export">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M5 4h11l3 3v13H5z"></path><path d="M8 4v6h8V4"></path><path d="M8 20v-6h8v6"></path></svg></span> Export
                            </button>
                            <button class="toolbar-btn collapse-btn" aria-label="Collapse/Expand editor" title="Collapse/Expand">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 7a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z"></path></svg></span> Collapse
                            </button>
                        </div>
                        <div class="panel-search" hidden>
                            <input type="search" class="panel-search-input" placeholder="Search in this file" aria-label="Search in this file">
                            <button class="panel-search-next-btn" aria-label="Find next match" title="Find next">Next</button>
                            <button class="panel-search-close-btn" aria-label="Close search" title="Close search"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M6 6l12 12"></path><path d="M18 6 6 18"></path></svg></button>
                        </div>
                        <label for="html-editor" class="sr-only">HTML Code Editor</label>
                        <div class="editor-wrapper">
                            <textarea id="html-editor"></textarea>
                        </div>
                    </div>
                    <div class="editor-panel" data-file-type="css" data-file-id="default-css">
                        <div class="panel-header">
                            <div class="panel-move-controls" aria-label="Move panel">
                            <button class="move-panel-btn" data-direction="left" aria-label="Move panel left" title="Move left">←</button>
                            <button class="move-panel-btn" data-direction="right" aria-label="Move panel right" title="Move right">→</button>
                        </div>
                            <input type="text" class="file-name-input" value="styles.css" aria-label="CSS file name">
                            <div class="file-type-dropdown" data-file-type-dropdown>
                            <button type="button" class="file-type-dropdown-trigger" aria-haspopup="listbox" aria-expanded="false">CSS</button>
                            <ul class="file-type-dropdown-list" role="listbox" tabindex="-1" hidden>
                                
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="html">HTML</button></li>
                                <li role="option" aria-selected="true"><button type="button" class="file-type-dropdown-option is-selected" data-value="css">CSS</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="javascript">JavaScript</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="javascript-module">JavaScript Module</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="json">JSON</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="xml">XML</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="markdown">Markdown</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="text">Text</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="svg">SVG</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="image">Image</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="audio">Audio</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="video">Video</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="font">Font</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="pdf">PDF</button></li>
                                <li role="option" aria-selected="false"><button type="button" class="file-type-dropdown-option" data-value="binary">Binary</button></li>
                            
                            </ul>
                            <select class="file-type-selector visually-hidden-select" aria-label="File type">
                                <option value="html">HTML</option>
                                <option value="css" selected>CSS</option>
                                <option value="javascript">JavaScript</option>
                                <option value="javascript-module">JavaScript Module</option>
                                <option value="json">JSON</option>
                                <option value="xml">XML</option>
                                <option value="markdown">Markdown</option>
                                <option value="text">Text</option>
                                <option value="svg">SVG</option>
                                <option value="image">Image</option>
                                <option value="audio">Audio</option>
                                <option value="video">Video</option>
                                <option value="font">Font</option>
                                <option value="pdf">PDF</option>
                                <option value="binary">Binary</option>
                            </select>
                        </div>
                            <button class="remove-file-btn" aria-label="Close panel" title="Close panel (file stays in sidebar)">&times;</button>
                        </div>
                        <div class="editor-toolbar">
                            <button class="toolbar-btn clear-btn" aria-label="Clear content" title="Clear">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 7h16"></path><path d="M10 11v6"></path><path d="M14 11v6"></path><path d="M6 7l1 13a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-13"></path><path d="M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3"></path></svg></span> Clear
                            </button>
                            <button class="toolbar-btn paste-btn" aria-label="Paste from clipboard" title="Paste">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="8" y="4" width="8" height="4" rx="1"></rect><path d="M9 6H7a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-2"></path></svg></span> Paste
                            </button>
                            <button class="toolbar-btn copy-btn" aria-label="Copy to clipboard" title="Copy">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="9" y="9" width="10" height="12" rx="2"></rect><path d="M15 9V7a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2"></path></svg></span> Copy
                            </button>
                            <button class="toolbar-btn search-btn" aria-label="Search in file" title="Search in file">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="11" cy="11" r="6"></circle><path d="m20 20-4.2-4.2"></path></svg></span> Search
                            </button>
                            <button class="toolbar-btn format-btn" aria-label="Format code" title="Format code">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M6 4l1 2 2 1-2 1-1 2-1-2-2-1 2-1 1-2z"></path><path d="M16 6l.8 1.6L18.5 9l-1.7 1.4L16 12l-.8-1.6L13.5 9l1.7-1.4L16 6z"></path><path d="M11 12l6 6"></path><path d="m8 19 2.5-2.5"></path></svg></span> Format
                            </button>
                            <button class="toolbar-btn expand-btn" aria-label="Expand code view" title="Expand">
                                <span class="btn-icon"><svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M9 3H3v6"></path><path d="M3 3l7 7"></path><path d="M15 21h6v-6"></path><path d="m21 21-7-7"></path></svg></span> Expand
                            </button>

                            </button>

                        </div>

                            <div class="panel-move-controls" aria-label="Move panel">
                            <button class="move-panel-btn" data-direction="left" aria-label="Move panel left" title="Move left">←</button>
                            <button class="move-panel-btn" data-direction="right" aria-label="Move panel right" title="Move right">→</button>
                        </div>
